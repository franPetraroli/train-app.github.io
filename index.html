<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">
  <link rel="manifest" href="manifest.json">

  <title>Train Rout App</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="main.css" rel="stylesheet">
</head>

<body>

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Train Route App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" data-toggle="collapse" data-target="#navbarCollapse">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="collapse" data-target="#navbarCollapse">About</a>
          </li>
        </ul>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="collapse" data-target="#navbarCollapse">Sign Up</button>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="collapse" data-target="#navbarCollapse">Sign in</button>
      </div>
    </nav>
  </header>

  <div class="header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Find the best Route</h1>
    <p class="lead">Enter Below you point of origin and destination</p>
  </div>

  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 box-shadow">
        <div class="card-body">
          <form action="result.html">
            <div class="form-group">
              <label for="origin">Your Origin Station</label>
              <input type="text" class="form-control" name="origin" id="origin" placeholder="Enter Orgin" required>
            </div>
            <div class="form-group">
              <label for="destination">Your Destination Station</label>
              <input type="text" class="form-control" name="destination" id="destination" placeholder="Enter Destination" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="savesearch">
              <label class="form-check-label" for="savesearch">Save this Itinerary</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <small class="d-block mb-3 text-muted">&copy; Fran Petraroli 2018</small>
      </div>
  </footer>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="assets/popper.min.js"></script>
  <script src="assets/bootstrap.min.js"></script>
</body>

</html>
